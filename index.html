<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Math.random()</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 h-screen">
    <div class="min-h-screen mx-auto flex flex-col max-w-5xl py-4">
        <header class="w-full">
            <h1 class="text-2xl font-bold text-center my-4">Test Math.random()</h1>
        </header>
        
        <main class="w-full flex-1">
            <canvas class="w-full" id="myChart"></canvas>

            <div class="flex gap-4 items-end justify-center mt-4">
                <div class="flex flex-col gap-2">
                    <label class="ml-4 text-sm font-bold" for="random_count">Random count:</label>
                    <input class="px-4 py-2 rounded-md bg-gray-100 border border-gray-500 outline-none" type="number" name="random_count" value="100" id="random_count">
                </div>

                <button class="bg-violet-600 px-3 py-2 rounded text-white" type="submit" id="btnUpdate">Update chart</button>
            </div>
        </main>
        
        <footer class="w-full flex justify-between">
            <p>Â© ilfey 2023</p>
            <a class="text-violet-600 underline" href="https://github.com/ilfey/Test-Random-JS">Source code</a>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="index.js"></script>
</body>

</html>
